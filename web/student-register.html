<html>
    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" href="user.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>           
            table
            {
                height: 100px;
                margin:5px;
                padding: 5px;
                border-collapse: collapse;
            }         
        </style>
    </head>
    
    <body>
        <center>
            <header>
                <h1>
                    Student Registration
                </h1>
            </header>
            <hr><br><br>
            
            <form method="post" action="StudentRegister">
                <table cellspacing="0" cellpadding="1"> 
                        <tr>
                            <td>
                                <h3>
                                    First Name:
                                </h3>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter First Name" name="fn">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <h3>
                                    Last Name:
                                </h3>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Last Name" name="ln">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <h3>
                                    Year:
                                </h3>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Year" name="class">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <h3>
                                    Branch:
                                </h3>
                            </td>
                            <td>
                                <select name="branch" style="width: 200px;">
                                    <option>- Select -</option>
                                    <option value="3">COMP</option>
                                    <option value="1">IT</option>
                                    <option value="2">ENTC</option>
                                </select>
                                <br>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <h3>
                                    Email:
                                </h3>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Email" name="email">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <h3>
                                    Password:
                                </h3>
                            </td>
                            <td>
                                <input type="password" placeholder="Enter Password" name="password">
                            </td>
                        </tr>
                </table>
                
                <input type="submit" name="submit" value="Register" style="align:center;">
                <h4>
                    Already have an account? 
                    <a href="student-login.html">
                        Login!
                    </a>
                </h4>
            </form>
        </center>
    </body>
</html>
