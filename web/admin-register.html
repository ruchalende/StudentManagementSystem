<html>
    <head>
        <title>Admin Registration</title>
        <link rel="stylesheet" href="user.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <center><header><h1>Admin Registration</h1></header><hr><br><br>
            <form method="post" action="AdminRegister">
                    <br><br>
                    <table>
                        <tr>
                            <td><h3>First Name:</td>
                            <td><input type="text" placeholder="Enter First Name" name="fn" class="form"></td>
                        </tr>
                        <tr>
                            <td><h3>Last Name:</td>
                            <td><input type="text" placeholder="Enter Last Name" name="ln" class="form"></td>
                        </tr>
                        <tr>
                            <td><h3>Email:</td>
                            <td><input type="text" placeholder="Enter Email" name="email" class="form"></td>
                        </tr>
                        <tr>
                            <td><h3>Password:</td>
                            <td><input type="password" placeholder="Enter Password" name="password" class="form"></td>
                        </tr>
                    </table>
                    <br><br>                
                    <input type="submit" name="submit" value="Register" class="register" style="align: center;"><br>
                    <h4>Already have an account? <a href="admin-login.html">Login!</a></h4>
            </form>
        </center>
    </body>
</html>
